{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'head.html' %}
</head>
<body>
    {% include 'header.html' %}

    <!-- Page Header -->
    <div class="container-fluid page-header py-5">
        <h1 class="text-center text-white display-6">Create Your Account</h1>
    </div>

    <!-- Signup Form Section -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow border-0 rounded-4">
                    <div class="card-body px-4 py-4">
                        <h4 class="text-center mb-3">Create an Account</h4>

                        <form method="POST">
                            {% csrf_token %}
                            {% if errors %}
                                <div class="alert alert-danger" role="alert">
                                    {% for error in errors %}
                                        <p class="mb-0">{{ error }}</p>
                                    {% endfor %}
                                </div>
                            {% endif %}

                           <div class="container">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="name" class="form-label">Full Name</label>
                                        <input type="text" class="form-control form-control-md" id="name" name="username" placeholder="Enter your full name" required>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="email" class="form-label">Email Address</label>
                                        <input type="email" class="form-control form-control-md" id="email" name="email" placeholder="Enter your email" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="password1" class="form-label">Password</label>
                                        <input type="password" class="form-control form-control-md" id="password1" name="password" placeholder="Create a password" required>
                                    </div>

                                    <div class="col-md-6 mb-4">
                                        <label for="password2" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control form-control-md" id="password2" name="con_password" placeholder="Confirm password" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                          <div class="d-grid">
                                                <button type="submit" class="btn btn-primary rounded-pill">Sign Up</button>
                                            </div>
                                    </div>
                                </div>
                           </div>
                        </form>

                        <p class="text-center mt-4 mb-0">
                            Already have an account?
                            <a href="{% url 'login_view' %}" class="text-decoration-none">Login here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    {% include 'footer.html' %}
</body>
</html>
